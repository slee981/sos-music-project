{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="{% static 'text/css" href="css/bootstrap-select.min.css' %}" media="screen">

    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

    <!--Theme Styles-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <script src="{% static 'js/jquery-3.2.1.min.js' %} "></script>

    <!--Bootstrap JS-->
    <script src="{% static 'js/bootstrap.min.js' %} "></script>

    <!--jScroll-->
    <script src="{% static 'js/jquery.jscroll.min.js' %} "></script>

    <!--Magnific Popup-->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %} "></script>

    <!--Bootstrap Select-->
    <script src="{% static 'js/bootstrap-select.js' %} "></script>

    <!--Theme JS-->
    <script src="{% static 'js/theme.js' %} "></script>

    <title>SOS Media</title>
</head>

<body data-spy="scroll">
    {% include 'partials/_navbar.html' %} {% include 'partials/_alerts.html' %} {% block content %} {{ BASE_DIR }} {% endblock %}
    <!-- Footer -->



</body>

</html>
